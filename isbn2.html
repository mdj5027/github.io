<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaggaJS Barcode Scanner</title>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: auto;
        }
        #interactive video {
            width: 100%;
            height: auto;
        }
        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p>스캔</p>
    <div id="interactive" class="viewport">
        <video autoplay></video>
        <div id="result">Scanning...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var resultElement = document.getElementById('result');
 
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'), // 이 요소에 비디오 스트림을 렌더링합니다.
            constraints: {
                width: 1280,
                height: 720,
                facingMode: "environment", // 후면 카메라 사용
                aspectRatio: { min: 1, max: 2 }  // 카메라 비율
            },
        },
        decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"], // 지원하는 바코드 형식
            multiple: false  // 한 번에 하나의 바코드만 인식
        },
        locate: true,  // 바코드 자동 위치 탐지 활성화
        locator: {
            patchSize: "medium",  // 'small', 'medium', 'large' 중 하나 선택, 더 큰 패치 사이즈는 인식률을 높임
            halfSample: false  // 샘플링을 반으로 줄이지 않음 (더 많은 데이터를 처리)
        }
    }, function (err) {
        if (err) {
            console.log(err);
            return;
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
    });
 
    Quagga.onDetected(function (data) {
        var code = data.codeResult.code;
        resultElement.textContent = `Scanned code: ${code}`;
        console.log(`Scanned code: ${code}`);
    });
});
    </script>
</body>
</html>
